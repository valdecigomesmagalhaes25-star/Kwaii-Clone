
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwai Clone</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel para transpilar TSX em tempo real no WebView do Android -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        // Alerta de erro para ajudar no debug dentro do APK
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error(error);
            // alert('Erro no App: ' + msg + '\nLocal: ' + url + ':' + lineNo);
            return false;
        };
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        #root {
            width: 100%;
            height: 100%;
        }
        .snap-y-container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .snap-y-container::-webkit-scrollbar {
            display: none;
        }
        .snap-center-item {
            scroll-snap-align: center;
            height: 100vh;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.562.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    
    <!-- Script Principal transpilado pelo Babel -->
    <script type="text/babel" data-type="module" data-presets="react,typescript">
        import React from 'react';
        import ReactDOM from 'react-dom/client';
        // Importação direta do App para garantir que o Babel processe o ponto de entrada
        import App from './App.tsx';

        const rootElement = document.getElementById('root');
        if (rootElement) {
            try {
                const root = ReactDOM.createRoot(rootElement);
                root.render(
                    <React.StrictMode>
                        <App />
                    </React.StrictMode>
                );
            } catch (err) {
                console.error("Erro ao renderizar:", err);
            }
        }
    </script>
</body>
</html>
